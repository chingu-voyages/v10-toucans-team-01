        <button type="button" data-toggle="modal" data-target="#form-modal">Create</button>

                  </div>

                    <div class="col">
                      <label for="exercise">Exercise</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                      <label for="sets">Sets</label>
                      <input type="number" class="form-control">
                    </div>
                    <div class="col">
                      <label for="reps">Reps</label>
                      <input type="number" class="form-control">
                    </div>
                    <div class="col">
                      <label for="weight">Weight</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <button type="button" onclick="onAddExercise()" class="add-exercise btn btn-success mb-2 mt-3" id="add-monday-exercise">Add Another Exercise</button>
